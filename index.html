<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!-- style sheets -->
    <link rel="stylesheet" href="/develop/css/rest.css">
    <link rel="stylesheet" href="/develop/css/style.css">
<!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside class="search-container">
            <div class="current-search">
                <h2>Search for a City</h2>
                <form id = "location-search">
                    <input type="text" placeholder="London" class="location">
                    <button type="submit" class="button" id="search-btn">Search</button>
                </form>
            </div>

            <div class="previous-search">
            </div>
        </aside>

        <section class="search-results-containter">
            <div class="current-day-container">
            </div>

            <div class="five-day-container">
            </div>
        </section>
    </main>


<!-- script -->
    <script src="/develop/js/script.js"></script>
</body>
</html>
