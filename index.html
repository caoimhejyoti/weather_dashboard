<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!-- style sheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- developer stylesheets -->
    <link rel="stylesheet" href="/develop/css/rest.css">
    <link rel="stylesheet" href="/develop/css/style.css">

<!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header row">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <main class="row">
        <aside class="search-container col-3">
            <div class="current-search row row-col-1">
                <h2 class="fw-bolder">Search for a City:</h2>
                <form id = "location-search">
                    <input type="text" placeholder="London" class="location col-12">
                    <button type="submit" class="btn col-12 btn-primary" id="search-btn">Search</button>
                </form>
            </div>

            <div class= "line"></div>

            <div class="previous-search">
            </div>
        </aside>

        <section class="search-results-container col-9">
            <div class="current-day-container">
                <h2 class="subtitle"> <span id="location-searched"></span></h2>
            </div>

            <div class="five-day-container">
            </div>
        </section>
    </main>


<!-- script -->
    <script src="/develop/js/script.js"></script>
</body>
</html>
